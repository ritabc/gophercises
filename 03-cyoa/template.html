<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Choose Your Own Adventure</title>
</head>

<body>
    <h1>{{ .FullTitle }} </h1>
    <div id="story">
        {{ range $i, $paragraph := .Story }}
        <p>{{$paragraph}}</p>
        {{ end }}
    </div>
    <div id="options">
        {{ range $i, $option := .Options }}
        <a href="//localhost:8080/{{ $option.Outcome }}">{{$option.Choice}}</a>
        <p></p>
        {{ end }}
    </div>
</body>

</html>
